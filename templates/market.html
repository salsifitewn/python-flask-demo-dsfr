{% extends 'base.html' %} {% block title %} Market Page{% endblock %} {% block content %}
<h1>Market Page</h1>
<div class="fr-table">
  <table>
    <caption>
      Liste des items
    </caption>
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Barcode</th>
        <th scope="col">Price</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items%}
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.barcode }}</td>
        <td>{{ item.price }}$</td>
        <td>
          <button class="fr-btn fr-btn--secondary fr-mr-1w">More info</button
          ><button class="fr-btn">Purchase this item</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
